<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফরিদুল এজেন্সি - আপনার ডিজিটাল সহযোগী</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Alkatra', cursive;
            background-color: #f1f5f9; /* slate-100 */
            color: #334155; /* slate-700 */
        }
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .page.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .nav-link.active {
            color: #4f46e5; /* indigo-600 */
            font-weight: 600;
        }
        #mobile-menu {
            display: none;
        }
        #mobile-menu.active {
            display: block;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="#home" class="nav-trigger flex items-center space-x-3">
                     <i data-lucide="rocket" class="w-8 h-8 text-indigo-600"></i>
                    <div>
                        <h1 class="text-xl font-bold text-slate-800">ফরিদুল এজেন্সি</h1>
                        <p class="text-xs text-slate-500">আপনার ডিজিটাল সহযোগী</p>
                    </div>
                </a>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="nav-trigger nav-link text-slate-600 hover:text-indigo-600 transition-colors">হোম</a>
                    <a href="#about" class="nav-trigger nav-link text-slate-600 hover:text-indigo-600 transition-colors">আমাদের সম্পর্কে</a>
                    <a href="#services" class="nav-trigger nav-link text-slate-600 hover:text-indigo-600 transition-colors">পরিষেবা</a>
                    <a href="#portfolio" class="nav-trigger nav-link text-slate-600 hover:text-indigo-600 transition-colors">পোর্টফোলিও</a>
                    <a href="#shop" class="nav-trigger nav-link text-slate-600 hover:text-indigo-600 transition-colors">শপ</a>
                    <a href="#contact" class="nav-trigger bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-5 py-2 rounded-md transition-colors">যোগাযোগ</a>
                </nav>
                <button id="mobile-menu-button" class="md:hidden">
                    <i data-lucide="menu" class="w-6 h-6 text-slate-700"></i>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden bg-white border-t border-slate-200">
            <a href="#home" class="nav-trigger block py-3 px-6 text-slate-600 hover:bg-slate-50 hover:text-indigo-600">হোম</a>
            <a href="#about" class="nav-trigger block py-3 px-6 text-slate-600 hover:bg-slate-50 hover:text-indigo-600">আমাদের সম্পর্কে</a>
            <a href="#services" class="nav-trigger block py-3 px-6 text-slate-600 hover:bg-slate-50 hover:text-indigo-600">পরিষেবা</a>
            <a href="#portfolio" class="nav-trigger block py-3 px-6 text-slate-600 hover:bg-slate-50 hover:text-indigo-600">পোর্টফোলিও</a>
            <a href="#shop" class="nav-trigger block py-3 px-6 text-slate-600 hover:bg-slate-50 hover:text-indigo-600">শপ</a>
            <a href="#contact" class="nav-trigger block py-3 px-6 text-slate-600 hover:bg-slate-50 hover:text-indigo-600">যোগাযোগ</a>
        </div>
    </header>

    <main class="pt-20">
        <!-- Main content pages will be here -->
        <section id="page-home" class="page"><!-- Home Page Content --></section>
        <section id="page-about" class="page"><!-- About Page Content --></section>
        <section id="page-services" class="page"><!-- Services Page Content --></section>
        <section id="page-portfolio" class="page"><!-- Portfolio Page Content --></section>
        <section id="page-shop" class="page"><!-- Shop Page Content --></section>
        <section id="page-contact" class="page">
            <div class="container mx-auto px-6 py-24">
                <div class="text-center mb-12">
                    <span class="text-indigo-600 font-semibold tracking-wider">যোগাযোগ করুন</span>
                    <h2 class="text-3xl md:text-4xl font-bold text-slate-800 mt-2">আপনার প্রকল্প নিয়ে আলোচনা করতে প্রস্তুত?</h2>
                </div>
                <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                    <form name="contact" method="POST" data-netlify="true">
                        <input type="hidden" name="form-name" value="contact" />
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <input type="text" name="name" placeholder="আপনার নাম" class="w-full p-3 border border-slate-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none" required>
                            <input type="email" name="email" placeholder="আপনার ইমেইল" class="w-full p-3 border border-slate-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none" required>
                        </div>
                        <textarea name="message" placeholder="আপনার বার্তা" rows="5" class="w-full p-3 border border-slate-300 rounded-md mb-6 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none" required></textarea>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-md transition-colors">বার্তা পাঠান</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="bg-gray-900 border-t border-gray-800 text-slate-400">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                <p class="text-sm">&copy; <span id="year"></span> ফরিদুল এজেন্সি. সর্বস্বত্ব সংরক্ষিত।</p>
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-white transition-colors"><i data-lucide="twitter"></i></a>
                    <a href="#" class="hover:text-white transition-colors"><i data-lucide="linkedin"></i></a>
                    <a href="#" class="hover:text-white transition-colors"><i data-lucide="facebook"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        // This script ensures the correct page is shown on load and on navigation
        document.addEventListener('DOMContentLoaded', () => {
            const navTriggers = document.querySelectorAll('.nav-trigger');
            const navLinks = document.querySelectorAll('.nav-link');
            const pages = document.querySelectorAll('.page');
            const yearSpan = document.getElementById('year');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }

            const showPage = (pageId) => {
                pages.forEach(page => page.classList.remove('active'));
                
                const targetPage = document.getElementById(pageId);
                if (targetPage) {
                    targetPage.classList.add('active');
                }

                const targetNavId = pageId.replace('page-', '');
                navLinks.forEach(link => {
                    link.classList.toggle('active', link.getAttribute('href') === `#${targetNavId}`);
                });

                if (mobileMenu.classList.contains('active')) {
                    mobileMenu.classList.remove('active');
                }
                window.scrollTo(0, 0);
            };

            navTriggers.forEach(trigger => {
                trigger.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = trigger.getAttribute('href').substring(1);
                    const targetPageId = `page-${targetId}`;
                    showPage(targetPageId);
                    history.pushState(null, null, `#${targetId}`);
                });
            });

            // CRITICAL FIX: This function runs on page load to show the correct content
            const handleInitialLoad = () => {
                const hash = window.location.hash.substring(1);
                let initialPage = 'home';
                if (hash && document.getElementById(`page-${hash}`)) {
                    initialPage = hash;
                }
                showPage(`page-${initialPage}`);
            };

            handleInitialLoad(); // <-- This is the line that fixes the blank page issue.

            window.onpopstate = handleInitialLoad;

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
